<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <!--選單-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Messages</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <!--內容-->
        <div class="row">
            <!--左側選單-->
            <div class="col-sm-3 well">
                <div class="well">
                    <p><a href="#">YinChang</a></p>
                    <img src="img\bird.jpg" class="img-circle" height="65" width="65" alt="Avatar">
                </div>
                <div class="alert alert-success fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                    <p><strong>請作答!</strong></p>
                    請選擇題目作答
                </div>
                <p><a href="#">題目1</a></p>
                <p><a href="#">題目2</a></p>
                <p><a href="#">題目3</a></p>
                <p><a href="#">題目4</a></p>
                <p><a href="#">題目5</a></p>
            </div>
            <!--題目-->
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default text-left">
                            <div class="panel-heading">
                                題目
                            </div>
                            <div class="panel-body">
                                <p>It's eight o'clock now. Sue ______ in her bedroom.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--選項-->
                <div class="row">
                    <div class="col-sm-3 col-xs-6">
                        <div class="well">
                            <button class="btn btn-primary">A</button>
                        </div>
                    </div>
                    <div class="col-sm-9 col-xs-6">
                        <div class="well">
                            <p>study</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-xs-6">
                        <div class="well">
                            <button class="btn btn-primary">B</button>
                        </div>
                    </div>
                    <div class="col-sm-9 col-xs-6">
                        <div class="well">
                            <p>studies</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-xs-6">
                        <div class="well">
                            <button class="btn btn-primary">C</button>
                        </div>
                    </div>
                    <div class="col-sm-9 col-xs-6">
                        <div class="well">
                            <p>studied</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-xs-6">
                        <div class="well">
                            <button class="btn btn-primary">D</button>
                        </div>
                    </div>
                    <div class="col-sm-9 col-xs-6">
                        <div class="well">
                            <p>is studying</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--右側選單-->
            <div class="col-sm-2 well hidden-xs">

                <div class="well">
                    <p>ADS</p>
                </div>
                <div class="well">
                    <p>ADS</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center bg-primary">
        <p>Footer Text</p>
    </footer>

</body>
</html>
